<div class="w-full max-w-4xl">

    <div class="flex items-center justify-end">
        <button
            class="ml-4"
            mat-flat-button
            type="button"
            [color]="'primary'">
            <mat-icon
            class="icon-size-5 mr-2"
            [svgIcon]="'heroicons_solid:link'"></mat-icon>
            Yeni Rol
        </button>
    </div>
    <div class="my-10 border-t"></div>

    <!-- Form -->
    <form [formGroup]="notificationsForm">

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="rols"> 
      
              <!-- Position Column -->
              <ng-container matColumnDef="suppliername">
                <th mat-header-cell *matHeaderCellDef> Tedarikçi Adı </th>
                <td mat-cell *matCellDef="let element"> {{element.suppliername}} </td>
              </ng-container>
      
              <!-- Name Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Telefon </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>
      
              <!-- Name Column -->
              <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef> Durumu </th>
                <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.active" [disabled]="true"></mat-checkbox>
              </ng-container>
              <!-- Weight Column -->
      
      
      
              <!-- <ng-container matColumnDef="update">
                  <th mat-header-cell *matHeaderCellDef> Update </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="accent" (click)="redirectToUpdate(element.Id)">
                        <mat-icon class="mat-18">system_update</mat-icon>
                    </button>
                  </td>
                </ng-container>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                          <mat-icon class="mat-18">delete</mat-icon>
                      </button>
                    </td>
                  </ng-container> -->
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> İşlemler </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                            <mat-icon class="mat-18">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
        

      <div class="my-10 border-t"></div>


        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                mat-stroked-button
                type="button">
                Cancel
            </button>
            <button
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'">Save
            </button>
        </div>
    </form>

</div>
