<div class="w-full">
  <div class="flex items-center justify-end">
    <button (click)="mailTest()" class="ml-4" mat-flat-button type="button" >
      <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:mail'"></mat-icon>
       Test Mail
    </button>
    <button (click)="addPanelOpen()" class="ml-4" mat-flat-button type="button" [color]="'primary'">
      <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
      Yeni Mail
    </button>
  </div>
  <div class="my-10 border-t"></div>

  <form [formGroup]="mailingForm">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="displayName">
          <th mat-header-cell *matHeaderCellDef> Mail Tanımı </th>
          <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
        </ng-container>

        <ng-container matColumnDef="emailId">
          <th mat-header-cell *matHeaderCellDef> Mail Adresi </th>
          <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>

        <ng-container matColumnDef="defaults">
          <th mat-header-cell *matHeaderCellDef> Varsayılan </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.defaults; else inactiveIcon" class="mat-18">check_box</mat-icon>
            <ng-template #inactiveIcon>
              <mat-icon class="mat-18">check_box_outline_blank</mat-icon>
            </ng-template>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> İşlemler </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>

        </ng-container>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </form>
</div>
