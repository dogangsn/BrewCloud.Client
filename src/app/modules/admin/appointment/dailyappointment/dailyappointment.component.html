<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Breadcrumbs -->
      <div>
        <div class="flex sm:hidden">
          <a class="inline-flex items-center -ml-1.5 text-secondary font-medium" [routerLink]="'./..'">
            <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
            <span class="ml-1">Back</span>
          </a>
        </div>
      </div>
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          Bugünkü Randevular
        </h2>
      </div>
      <div class="font-medium tracking-tight text-secondary">Bugün için oluşturulan randevular
      </div>
    </div>
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <button mat-stroked-button (click)="getAppointmentDailyList()">
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'refresh'"></mat-icon>
        Yenile
      </button>
    </div>
  </div>

  <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card">

    <div role="status" class="animate-pulse" *ngIf="loader">
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
    </div>

    <div *ngIf="!loader">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Tarih </th>
            <td mat-cell *matCellDef="let element"> {{ formatDate(element.date) }} </td>
          </ng-container>

          <ng-container matColumnDef="customerPatientName">
            <th mat-header-cell *matHeaderCellDef> Müşteri / Hasta </th>
            <td mat-cell *matCellDef="let element"> {{element.customerPatientName}} </td>
          </ng-container>

          <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef> Hizmet </th>
            <td mat-cell *matCellDef="let element"> {{element.services}} </td>
          </ng-container>

          <ng-container matColumnDef="statusName">
            <th mat-header-cell *matHeaderCellDef> Durum </th>
            <td mat-cell *matCellDef="let element"> {{element.statusName}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> İşlemler </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="sendMessage(element.id)">
                  <mat-icon>send</mat-icon>
                  <span>Hatırlatma Gönder</span>
                </button>
                <button mat-menu-item [matMenuTriggerFor]="vertebrates">
                  <mat-icon>refresh</mat-icon>
                  <span>Randevu Durumu Değiştir</span>
                </button>
                <button mat-menu-item (click)="logView(element.id)">
                  <mat-icon>history</mat-icon>
                  <span>İşlem Geçmişi</span>
                </button>
              </mat-menu>
              <mat-menu #vertebrates="matMenu">
                <button mat-menu-item (click)="redirectStatusUpdate(element.id, 1)">Bekliyor</button>
                <button mat-menu-item (click)="redirectStatusUpdate(element.id, 2)">İptal Edildi</button>
                <button mat-menu-item (click)="redirectStatusUpdate(element.id, 3)">Görüşüldü</button>
                <button mat-menu-item (click)="redirectStatusUpdate(element.id, 4)">Gelmedi</button>
              </mat-menu>
            </td>
          </ng-container>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons #paginator
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
