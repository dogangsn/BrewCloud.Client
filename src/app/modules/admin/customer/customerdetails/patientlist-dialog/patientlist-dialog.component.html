<h1 mat-dialog-title class="mat-dialog-title">
  <button class="dialog-close-button" (click)="closeDialog()" [tabIndex]="-1">
    <span class="material-icons"> highlight_off </span>
  </button>
</h1>

<div class="modalForm">

  

  <mat-dialog-content>
    <div role="status" class="animate-pulse" *ngIf="loader">
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-1/2 mb-4"></div>
    </div>
    <div role="status" class="animate-pulse" *ngIf="loader">
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
    </div>
    <div *ngIf="!loader">
      <div class="modal-header ml-2">
        <h2 class="modal-title">
          <span>{{ customer.firstname }} {{customer.lastname}}</span>
        </h2>
      </div>
      <div class="modal-body mbody-customeradd">
        <div class="mat-elevation-z8">
  
          <table mat-table [dataSource]="dataSource">
  
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Hasta </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
            <ng-container matColumnDef="animalType">
              <th mat-header-cell *matHeaderCellDef> Tür </th>
              <td mat-cell *matCellDef="let element"> {{element.animalType}} </td>
            </ng-container>
  
            <!-- <ng-container matColumnDef="customerFirsLastName">
              <th mat-header-cell *matHeaderCellDef> Müşteri </th>
              <td mat-cell *matCellDef="let element"> {{element.customerFirsLastName}} </td>
            </ng-container> -->
  
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> İşlemler </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
  
            </ng-container>
  
          </table>
  
  
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons #paginator
            aria-label="Select page of periodic elements">
          </mat-paginator>
  
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>

<div class="flex items-center mt-4 sm:mt-0 justify-end mr-7">
  <button class="ml-auto sm:ml-0" mat-stroked-button (click)="closeDialog()">
    Kapat
  </button>

</div>
