<p>
  Tahsilat aL
</p>

<h1 mat-dialog-title class="mat-dialog-title">
  <button class="dialog-close-button" (click)="closeDialog()" [tabIndex]="-1">
    <span class="material-icons"> highlight_off </span>
  </button>
</h1>

<div class="modalForm">
  <mat-dialog-content>
    <div class="modal-header">
      <h5 class="modal-title">
        <span *ngIf="selectedgetcollection">Tahsilat Al Güncelle</span>
        <span *ngIf="!selectedgetcollection">Tahsilat Al Ekle</span>
      </h5>
    </div>

    <div class="modal-body mbody-store">
      <div class="qm-pr-content">


      </div>

      <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
        <div class="flex items-center mt-4 sm:mt-0">
          <!-- Discard -->
          <button class="ml-auto sm:ml-0" mat-stroked-button (click)="closeDialog()">
            Vazgeç
          </button>
          <!-- Save as draft -->
          <!-- Send -->
          <button class="order-first sm:order-last" mat-flat-button [color]="'primary'" [disabled]="buttonDisabled"
            (click)="addOrUpdateCustomerSale()">
            Kaydet
          </button>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
