<div class="mat-elevation-z8" *ngIf="!loader">

  <table mat-table [dataSource]="dataSource" class="mt-6">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ä°sim</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="sex">
          <th mat-header-cell *matHeaderCellDef> Cinsiyet </th>
          <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
        </ng-container> -->

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> birthDate </th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <ng-container matColumnDef="chipNumber">
      <th mat-header-cell *matHeaderCellDef> chipNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.chipNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef> customerId </th>
      <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>

    <ng-container matColumnDef="breedType">
      <th mat-header-cell *matHeaderCellDef> breedType </th>
      <td mat-cell *matCellDef="let element"> {{element.breedType}} </td>
    </ng-container>

    <ng-container matColumnDef="animalType">
      <th mat-header-cell *matHeaderCellDef> animalType </th>
      <td mat-cell *matCellDef="let element"> {{element.animalType}} </td>
    </ng-container>

    <ng-container matColumnDef="animalColor">
      <th mat-header-cell *matHeaderCellDef> animalColor </th>
      <td mat-cell *matCellDef="let element"> {{element.animalColor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator
    aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
