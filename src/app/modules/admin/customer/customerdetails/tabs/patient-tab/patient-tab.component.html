<div class="mat-elevation-z8" *ngIf="!loader">

  <table mat-table [dataSource]="dataSource" class="mt-6">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> İsim</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> Doğum Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{ formatDate(element.birthDate) }} </td>
    </ng-container>


    <ng-container matColumnDef="chipNumber">
      <th mat-header-cell *matHeaderCellDef> Çip Numarası </th>
      <td mat-cell *matCellDef="let element"> {{element.chipNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="animalTypeName">
      <th mat-header-cell *matHeaderCellDef> Tür </th>
      <td mat-cell *matCellDef="let element"> {{element.animalTypeName }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> İşlemler </th>
      <td mat-cell *matCellDef="let element">
   
        <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
          <mat-icon class="mat-18">search</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="redirectToDeletePatient(element.id)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
          class="menu-button">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>calendar_today</mat-icon>
            <span>Randevular</span>
          </button>
          <button mat-menu-item>
            <mat-icon>print</mat-icon>
            <span>Aşı Kartı</span>
          </button>
        </mat-menu>


      </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator
    aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
