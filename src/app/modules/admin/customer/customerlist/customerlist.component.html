<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Breadcrumbs -->
      <div>
        <div class="flex sm:hidden">
          <a class="inline-flex items-center -ml-1.5 text-secondary font-medium" [routerLink]="'./..'">
            <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
            <span class="ml-1">Back</span>
          </a>
        </div>
      </div>
      <!-- Title -->
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          Müşteri Listesi
        </h2>
      </div>
      <div class="font-medium tracking-tight text-secondary">Ziyaret Eden Misafir Listesi</div>
    </div>
    <!-- Actions -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <button mat-stroked-button (click)="getCustomerList()">
              <mat-icon
                  class="icon-size-5 mr-2"
                  [svgIcon]="'refresh'"></mat-icon>
              Yenile
          </button>
      <button class="ml-3" mat-flat-button [color]="'primary'" (click)="addPanelOpen()">
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
        Yeni Müşteri
      </button>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card">
    <!-- CONTENT GOES HERE -->
    <div role="status" class="animate-pulse" *ngIf="loader">
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
    </div>

    <div *ngIf="!loader">


      <div class="flex items-center mt-4 mb-4 sm:mt-0 md:mt-4">
        <!-- Search -->
        <div class="flex-auto">
          <mat-form-field class="fuse-mat-dense fuse-mat-rounded w-full min-w-50" subscriptSizing="dynamic">
            <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
            <input matInput [autocomplete]="'off'" [placeholder]="'Search'"  (keyup)="applyFilter($event.target.value)">
          </mat-form-field>
        </div>
        
      </div>
  
      <div class="mat-elevation-z8" >
  
        <!-- <ngx-skeleton-loader count="10" appearance="line" *ngIf="loader"></ngx-skeleton-loader>      -->
        <table mat-table [dataSource]="dataSource">
  
          <!-- Position Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> İsim</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Soyisim </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Tel.No </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="phoneNumber2">
            <th mat-header-cell *matHeaderCellDef> Tel.No2 </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber2}} </td>
          </ng-container>
  
          <ng-container matColumnDef="eMail">
            <th mat-header-cell *matHeaderCellDef> E-Posta </th>
            <td mat-cell *matCellDef="let element"> {{element.eMail}} </td>
          </ng-container>
  
          <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef> Note </th>
            <td mat-cell *matCellDef="let element"> {{element.note}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> İşlemler </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="redirectToPatientList(element.id)" matBadge="1" matBadgePosition="before" matBadgeColor="accent">
                <mat-icon aria-label="pets">pets</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                <mat-icon aria-label="heroicons_outline:document-search">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="redirectToPrint(element.id)">
                <mat-icon aria-label="Print">print</mat-icon>
              </button>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>view_headline</mat-icon>
                  <span>Alacaklar</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>view_headline</mat-icon>
                  <span>Ödemeler</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>payment</mat-icon>
                  <span>Ödeme Ekle</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>colorize</mat-icon>
                  <span>Aşı Takvimi</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>message</mat-icon>
                  <span>Borç Hatırlatma</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>archive</mat-icon>
                  <span>Arşivle</span>
                </button>
              </mat-menu>
            </td>
  
          </ng-container>
  
  
        </table>
  
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons #paginator
          aria-label="Select page of periodic elements">
        </mat-paginator>
  
      </div>

    </div>


  </div>

</div>
