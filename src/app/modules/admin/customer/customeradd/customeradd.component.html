<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">




        <fuse-card class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
            <div class="text-xl font-semibold">Müşteri Ekle</div>

            <form [formGroup]="accountForm">
            
                <div class="flex flex-col sm:flex-row items-start mt-8">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user'" matPrefix></mat-icon>
                        <input [formControlName]="'name'" matInput>
                    </mat-form-field>
                </div>

            </form>
        </fuse-card>

        <br>
        <br>
        <fuse-card class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
            <div class="text-xl font-semibold">Hasta Bilgileri</div>

        </fuse-card>


    </div>
</div>
