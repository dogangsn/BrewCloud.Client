<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
            <!-- Summary -->
            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Günlük Eklenen Randevu</div>
                    <div class="ml-2 -mt-2 -mr-3">
                        <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                        </button>
                        <mat-menu #summaryMenu="matMenu">
                            <button mat-menu-item>Yesterday</button>
                        </mat-menu>
                    </div>
                </div>
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-blue-500">0</div>
                    <div class="text-lg font-medium text-blue-600 dark:text-blue-500">Randevu</div>
                    <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                        <div class="text-md font-medium truncate">Tamamlanan:</div>
                        <div class="ml-1.5 text-lg font-semibold">0</div>
                    </div>
                </div>
            </div>
            <!-- Overdue -->
            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Günlük Yeni Müşteri</div>
                    <div class="ml-2 -mt-2 -mr-3">
                        <button mat-icon-button [matMenuTriggerFor]="overdueMenu">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                        </button>
                        <mat-menu #overdueMenu="matMenu">
                            <button mat-menu-item>Yesterday</button>
                        </mat-menu>
                    </div>
                </div>
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-red-500">0</div>
                    <div class="text-lg font-medium text-red-600 dark:text-red-500">Müşteri</div>
                    <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                        <div class="text-md font-medium truncate">From yesterday:</div>
                        <div class="ml-1.5 text-lg font-semibold">0</div>
                    </div>
                </div>
            </div>
            <!-- Issues -->
            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Günlük Ciro</div>
                    <div class="ml-2 -mt-2 -mr-3">
                        <button mat-icon-button [matMenuTriggerFor]="issuesMenu">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                        </button>
                        <mat-menu #issuesMenu="matMenu">
                            <button mat-menu-item>Yesterday</button>
                        </mat-menu>
                    </div>
                </div>
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-amber-500">0.00</div>
                    <div class="text-lg font-medium text-amber-600 dark:text-amber-500">₺</div>
                    <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                        <div class="text-md font-medium truncate">Yesterday:</div>
                        <div class="ml-1.5 text-lg font-semibold">0.00 ₺</div>
                    </div>
                </div>
            </div>
            <!-- Features -->
            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Toplam Stok Değeri</div>
                    <div class="ml-2 -mt-2 -mr-3">
                        <button mat-icon-button [matMenuTriggerFor]="featuresMenu">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:dots-vertical'"></mat-icon>
                        </button>
                        <mat-menu #featuresMenu="matMenu">
                            <button mat-menu-item>Yesterday</button>
                        </mat-menu>
                    </div>
                </div>
                <div class="flex flex-col items-center mt-2">
                    <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-green-500">0.00</div>
                    <div class="text-lg font-medium text-green-600 dark:text-green-500">₺</div>
                </div>
            </div>

        </div>

    </div>
    
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
            <div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="text-lg font-medium tracking-tight leading-6 truncate">Yaklaşan Randevular</div>
                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
           
                </div>
            </div>
        </div>
    </div>

</div>
