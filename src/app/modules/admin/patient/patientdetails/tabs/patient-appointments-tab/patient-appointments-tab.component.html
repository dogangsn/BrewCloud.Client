



    <div role="status" class="animate-pulse" *ngIf="loader">
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
      <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-full mb-4"></div>
    </div>

    <div *ngIf="!loader">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Tarih </th>
            <td mat-cell *matCellDef="let element"> {{ formatDate(element.date) }} </td>
          </ng-container>

          <ng-container matColumnDef="customerPatientName">
            <th mat-header-cell *matHeaderCellDef> Müşteri / Hasta </th>
            <td mat-cell *matCellDef="let element"> {{element.customerPatientName}} </td>
          </ng-container>

          <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef> Hizmet </th>
            <td mat-cell *matCellDef="let element"> {{element.services}} </td>
          </ng-container>

          <ng-container matColumnDef="statusName">
            <th mat-header-cell *matHeaderCellDef> Durum </th>
            <td mat-cell *matCellDef="let element"> {{element.statusName}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> İşlemler </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                <mat-icon class="mat-18">delete</mat-icon>
              </button>
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
        
              <mat-menu #menu="matMenu">
                <button mat-menu-item >
                  <mat-icon>send</mat-icon>
                  <span>Hatırlatma Gönder</span>
                </button>
                <button mat-menu-item [matMenuTriggerFor]="vertebrates">
                  <mat-icon>refresh</mat-icon>
                  <span>Randevu Durumu Değiştir</span>
                </button>
                <button mat-menu-item >
                  <mat-icon>history</mat-icon>
                  <span>İşlem Geçmişi</span>
                </button>
              </mat-menu>
              <mat-menu #vertebrates="matMenu">
                <button mat-menu-item (click)="redirectStatusUpdate(element.id, 1)">Bekliyor</button>
                <button mat-menu-item (click)="redirectStatusUpdate(element.id, 2)">İptal Edildi</button>
                <button mat-menu-item (click)="redirectStatusUpdate(element.id, 3)">Görüşüldü</button>
                <button mat-menu-item (click)="redirectStatusUpdate(element.id, 4)">Gelmedi</button>
              </mat-menu>
            </td>
          </ng-container>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
