<h1 mat-dialog-title class="mat-dialog-title">
  <button class="dialog-close-button" (click)="closeDialog()" [tabIndex]="-1">
    <span class="material-icons"> highlight_off </span>
  </button>
</h1>

<div class="modalForm">
  <mat-dialog-content>
    <div class="modal-header">
      <h5 class="modal-title">
        <span>Yapıldı Olarak İşaretle</span>
      </h5>
    </div>
    <div role="status" class="animate-pulse modal-body mbody-patients" *ngIf="loader">
      <div class="gap-6 w-full mt-14">
          <div class="h-13 w-full bg-gray-200 rounded-sm dark:bg-gray-700 mb-11"></div>
          <div class="flex gap-2 mb-11">
              <div class="h-13 w-full bg-gray-200 rounded-sm dark:bg-gray-700"></div>
          </div>
          
          <div class="flex items-center mb-4 mt-3 gap-2">
            <div class="h-13 w-full bg-gray-200 rounded-sm dark:bg-gray-700"></div>
            <div class="h-13 w-full bg-gray-200 rounded-sm dark:bg-gray-700"></div>
            <div class="h-13 w-full bg-gray-200 rounded-sm dark:bg-gray-700"></div>
          </div>
          
      </div>
  </div>
    
    <div class="modal-body mbody-patients" *ngIf="!loader">
      <div class="qm-pr-content">
        <div class="row">
          <div class="col-sm-12 mt-2 common-width">
            <form [formGroup]="vaccineAppointmentForm">
              <mat-form-field class="w-full">
                <mat-label>Hasta Adı</mat-label>
                <input matInput formControlName="patientName" required />
              </mat-form-field>

              <div class="flex">
                <mat-form-field class="w-1/3 pr-2">
                  <mat-label>Aşı</mat-label>
                  <input matInput formControlName="vaccineName" />
                </mat-form-field>
              </div>

              <div class="flex">
                <mat-form-field class="w-1/3 pr-2">
                  <mat-label>Aşı Tarihi</mat-label>
                  <input matInput [matDatepicker]="picker1" formControlName="vaccineDate" />
                  <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="w-1/3 pr-2">
                  <mat-label>Yapılma Tarihi</mat-label>
                  <input matInput [matDatepicker]="picker2" formControlName="doneDate" />
                  <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <!-- <mat-form-field class="w-1/3 pr-2">
                  <mat-label>Sonraki Aşı Tarihi</mat-label>
                  <input matInput [matDatepicker]="picker3" formControlName="nextVaccinationDate" />
                  <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
                  <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field> -->
              </div>

              <div class="flex ">
                <div class="flex items-center w-1/2">
                  <mat-checkbox formControlName="createNextAppointment" checked>Sonraki aşı randevusu oluşturulsun</mat-checkbox>
                </div>
                  <mat-form-field class="w-1/2 pr-2">
                    <mat-label>Sonraki Aşı Tarihi</mat-label>
                    <input matInput [matDatepicker]="picker3" formControlName="nextVaccinationDate" [disabled]="!vaccineAppointmentForm.get('createNextAppointment').value" />
                    <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                  </mat-form-field>
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div class="flex items-center mt-4 sm:mt-0 justify-end ">
    <button class="ml-auto sm:ml-0 mx-2" mat-stroked-button (click)="closeDialog()">
        Vazgeç
    </button>
    <button class="order-first sm:order-last" mat-flat-button [color]="'primary'"
        (click)="saveVaccineAppointment()">
        Kaydet
    </button>
  </div>
</div>
