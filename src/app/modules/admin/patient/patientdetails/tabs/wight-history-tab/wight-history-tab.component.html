
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Ağırlık </th>
      <td mat-cell *matCellDef="let element; let i = index" class="flex items-center min-h-14">
        {{ element.weight }} Kg
        <mat-icon *ngIf="isWeightIncreased(element, i)" class="ml-2 text-green-500">arrow_upward</mat-icon>
      </td>
      <!-- <td mat-cell *matCellDef="let element"> {{element.weight}} </td> -->
    </ng-container>

    <ng-container matColumnDef="controlDate">
      <th mat-header-cell *matHeaderCellDef> Kontrol Tarihi </th>
      <td mat-cell *matCellDef="let element" class="min-h-14 max-h-14"> {{ formatDate(element.controlDate) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
