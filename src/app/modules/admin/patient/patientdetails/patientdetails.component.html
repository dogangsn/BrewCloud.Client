<div class="container my-5">
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <div class="image-container" *ngIf="!imageUrl">
          <p-fileUpload name="photo_id" accept="image/*" mode="basic" [customUpload]="true"
            (uploadHandler)="onUpload($event)" chooseLabel="Fotoğraf Seç" (onSelect)="onSelect($event)"
            class="file-upload">
          </p-fileUpload>
        </div>
        <div class="image-preview" *ngIf="imageUrl">
          <img [src]="imageUrl" alt="Seçilen Fotoğraf" />
          <button type="button" class="remove-button" (click)="removeImage()">Kaldır</button>
        </div>
      </div>
    </div>

    <div class="col-md-9" style="border: 1px solid blue;">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eaque reprehenderit dolore alias repudiandae incidunt
      nulla ex dicta iure obcaecati officia? Distinctio rerum asperiores dolorum quos?
    </div>
  </div>
</div>
