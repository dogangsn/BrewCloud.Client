<div class="flex flex-col flex-auto min-w-0">
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <div>
                <div class="flex sm:hidden">
                    <a class="inline-flex items-center -ml-1.5 text-secondary font-medium" [routerLink]="'./..'">
                        <mat-icon class="icon-size-5 text-secondary"
                            [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                        <span class="ml-1">Back</span>
                    </a>
                </div>
            </div>
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Laboratuvar Dökümanları
                </h2>
            </div>
            <!-- <div class="font-medium tracking-tight text-secondary">Ürünlerde kullanılacak Birim Tanımları Yapılması
        </div> -->
        </div>
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <button mat-raised-button color="primary" (click)="openFileDialog()">
                <mat-icon>cloud_upload</mat-icon> Yeni Döküman Yükle
            </button>
        </div>
    </div>
    <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card ">

        <!-- Animal and Customer Details -->
        <div class="grid grid-cols-2 gap-8">
            <mat-card class="shadow-lg">
                <mat-card-header>
                    <mat-card-title>Hayvan Detayı</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p><strong>Adı:</strong> {{animal.name}}</p>
                    <p><strong>Türü:</strong> {{animal.type}}</p>
                    <p><strong>Yaşı:</strong> {{animal.age}} yıl</p>
                </mat-card-content>
            </mat-card>

            <mat-card class="shadow-lg">
                <mat-card-header>
                    <mat-card-title>Müşteri Detayı</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p><strong>Adı:</strong> {{customer.name}}</p>
                    <p><strong>Telefon:</strong> {{customer.phone}}</p>
                    <p><strong>Email:</strong> {{customer.email}}</p>
                </mat-card-content>
            </mat-card>
        </div>

        <!-- Laboratory Documents Section -->
        <div class="w-full">
            <mat-grid-list cols="4" rowHeight="1:1" gutterSize="16px">
                <mat-grid-tile *ngFor="let document of documents">
                    <mat-card class="shadow-lg hover:shadow-xl transition-shadow duration-300">
                        <mat-card-header>
                            <mat-card-title>{{ document.name }}</mat-card-title>
                            <mat-card-subtitle>{{ document.date | date }}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-actions align="end">
                            <button mat-button color="primary" (click)="downloadDocument(document)">
                                <mat-icon>file_download</mat-icon> İndir
                            </button>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </div>

    </div>


</div>
