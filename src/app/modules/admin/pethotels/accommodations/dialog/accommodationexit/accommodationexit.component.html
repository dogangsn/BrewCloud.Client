<h1 mat-dialog-title class="mat-dialog-title">
  <button class="dialog-close-button" (click)="closeDialog()">
    <span class="material-icons"> highlight_off </span>
  </button>
</h1>

<div class="modalForm">
  <mat-dialog-content>

    <div class="modal-header">
      <h5 class="modal-title">
        <span *ngIf="selectedaccomodationexit">Konaklama Güncelle</span>
        <span *ngIf="!selectedaccomodationexit">Konaklama Çıkışı</span>
      </h5>
    </div>

    <div class="modal-body mbody-accommodationrooms">

      <div class="container-fluid" [formGroup]="accommodationexit">

        <div class="row">

          <div class="flex float : left gt-md:flex-row">
            <mat-form-field class="flex-auto gt-xs:pl-3">
              <mat-label>Müşteri</mat-label>
              <mat-select [placeholder]="'Müşteri'" [formControlName]="'customerId'" name="customerId"
                (selectionChange)="handleCustomerChange($event)">

                <mat-option *ngFor="let item of customers" [value]="item.id">{{ item.firstName }}
                  {{ item.lastName }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="ml-5 flex-auto gt-xs:pl-3">
              <mat-label>Hasta</mat-label>
              <mat-select name="patientId" [formControlName]="'patientId'" [placeholder]="'Hasta'">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let item of patientList" [value]="item.recId">{{ item.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>


      </div>

      <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
        <div class="-ml-2"></div>
        <div class="flex items-center mt-4 sm:mt-0">
          <button class="ml-auto sm:ml-0" mat-stroked-button (click)="closeDialog()">
            Vazgeç
          </button>
          <button class="order-first sm:order-last" mat-flat-button [color]="'primary'"
            (click)="addOrUpdateAccommodationExit()" [disabled]="buttonDisabled">
            Kaydet
          </button>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
