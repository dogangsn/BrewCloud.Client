<h1 mat-dialog-title class="mat-dialog-title">
    <button class="dialog-close-button" (click)="closeDialog()">
        <span class="material-icons"> highlight_off </span>
    </button>
</h1>

<div class="modalForm">
    <mat-dialog-content>

        <div class="modal-header">
            <h5 class="modal-title">
                <span *ngIf="selectedaccommodationrooms">Oda Güncelle</span>
                <span *ngIf="!selectedaccommodationrooms">Oda Ekle</span>
            </h5>
        </div>

        <div class="modal-body mbody-accommodationrooms">
            <div class="qm-pr-content">
                <div class="container-fluid" [formGroup]="accommodationrooms">
                    <div class="row">
                        <div class="col-sm-12 mt-2 common-width">
                            <mat-form-field style="width:100%">
                                <mat-label>Oda Adı</mat-label>
                                <input matInput [formControlName]="'roomName'">
               
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12 mt-2 common-width">
                            <mat-form-field style="width:100%">
                                <mat-label>Konaklama Ücreti (TL)</mat-label>
                                <input matInput [formControlName]="'price'" type="number">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12 mt-2 common-width">
                            <mat-form-field class="flex-auto gt-xs:pr-3">
                                <mat-label>Ücretlendirme seçeneği</mat-label>
                                <mat-select  aria-hidden="true" [formControlName]="'pricingType'">
                                    <mat-option value="0">Günlük</mat-option>
                                    <mat-option value="1">Saatlik</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                </div>
            </div>

            <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
                <div class="-ml-2">
                
                </div>

                <div class="flex items-center mt-4 sm:mt-0"> 
                    <button class="ml-auto sm:ml-0" mat-stroked-button (click)="closeDialog()">
                        Vazgeç
                    </button> 
                    <button class="order-first sm:order-last" mat-flat-button [color]="'primary'"
                        (click)="addOrUpdateRooms()"  [disabled]="buttonDisabled" >
                        Kaydet
                    </button>
                </div>
            </div>
        </div>


    </mat-dialog-content>
</div>
