<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Breadcrumbs -->
      <div>
        <div class="flex sm:hidden">
          <a class="inline-flex items-center -ml-1.5 text-secondary font-medium" [routerLink]="'./..'">
            <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
            <span class="ml-1">Back</span>
          </a>
        </div>
      </div>
      <!-- Title -->
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          Talep
        </h2>
      </div>
      <div class="font-medium tracking-tight text-secondary">Ürün/Aşı vb. Ürünlerin Talep Listesini Oluşturabilirsiniz.
      </div>
    </div>
    <!-- Actions -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <button class="ml-3" mat-flat-button [color]="'primary'" (click)="addTalep()" *ngIf="indexs === 0">
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:link'"></mat-icon>
        Yeni Talep
      </button>
    </div>
    <!-- <div class="flex justify-end items-start mt-6 sm:mt-2 sm:ml-4">
      <button class="ml-3" mat-flat-button [color]="'primary'" (click)="createProduct()">
        <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_solid:link'"  ></mat-icon>
        Yeni Talep
      </button>
    </div> -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <button id="dynamicButton" class="ml-3" mat-flat-button [color]="'accent'" (click)="handleButtonClick()"
        *ngIf="indexs == 0">
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
        {{ buttonLabel }}
      </button>
    </div>


  </div>

  <!-- Main -->
 
  <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card">
    
    <mat-tab-group (selectedTabChange)="onTabChange($event)">

      <!-- <mat-tab-group #tabGroup> -->
      <mat-tab label="TALEP">
        <app-demand1></app-demand1>
      </mat-tab>
      <mat-tab label="SİPARİŞ">
        <app-demand2></app-demand2>
      </mat-tab>
      <mat-tab label="TAMAMLANDI">
        <app-demand3></app-demand3>
      </mat-tab>
      <!-- </mat-tab-group> -->
    </mat-tab-group>
  </div>

</div>
