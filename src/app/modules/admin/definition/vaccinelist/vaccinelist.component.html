<div class="flex flex-col flex-auto min-w-0">
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <div>
        <div class="flex sm:hidden">
          <a class="inline-flex items-center -ml-1.5 text-secondary font-medium" [routerLink]="'./..'">
            <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
            <span class="ml-1">Back</span>
          </a>
        </div>
      </div>
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          Aşı Listesi
        </h2>
      </div>
    </div>
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <button class="ml-3" mat-flat-button [color]="'primary'" (click)="addPanelOpen()">
        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:link'"></mat-icon>
        Yeni Aşı EKle
      </button>
    </div>
  </div>

  <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="animalTypeName">
          <th mat-header-cell *matHeaderCellDef> Hasta Türü </th>
          <td mat-cell *matCellDef="let element"> {{element.animalTypeName}} </td>
        </ng-container>

        <ng-container matColumnDef="vaccineName">
          <th mat-header-cell *matHeaderCellDef> Aşı Adı </th>
          <td mat-cell *matCellDef="let element"> {{element.vaccineName}} </td>
        </ng-container>

        <ng-container matColumnDef="timeDone">
          <th mat-header-cell *matHeaderCellDef> Gün </th>
          <td mat-cell *matCellDef="let element"> {{element.timeDone}} </td>
        </ng-container>

        <ng-container matColumnDef="renewalOption">
          <th mat-header-cell *matHeaderCellDef> Yenileme </th>
          <td mat-cell *matCellDef="let element"> {{element.renewalOption}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Aşı Bilgileri </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> İşlemler </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>

        </ng-container>

      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </div>

</div>
