<h1 mat-dialog-title class="mat-dialog-title" mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle>
  <button class="dialog-close-button">
    <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
      <path
        d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
      </path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>
  </button>
  <button class="dialog-close-button" (click)="closeDialog()" [tabIndex]="-1">
    <span class="material-icons"> highlight_off </span>
  </button>
</h1>


<div class="modalForm">
  <mat-dialog-content>

      <div class="modal-header">
          <h5 class="modal-title">
              <span >Ürün Hareketleri</span> 
          </h5>
      </div>

      <div class="modal-body mbody-productdescription">

          <div class="qm-pr-content">
              <div class="container-fluid">

                <table mat-table [dataSource]="dataSource">
 
                  <ng-container matColumnDef="createDate">
                    <th mat-header-cell *matHeaderCellDef> İşlem Tarihi </th>
                    <td mat-cell *matCellDef="let element"> {{ formatDate(element.createDate) }} </td>
                  </ng-container>

                  <ng-container matColumnDef="remark">
                    <th mat-header-cell *matHeaderCellDef> Açıklama </th>
                    <td mat-cell *matCellDef="let element"> {{ element.remark }} </td>
                  </ng-container>
          
                  <ng-container matColumnDef="piecequentity">
                    <th mat-header-cell *matHeaderCellDef> Adet / Miktar </th>
                    <td mat-cell *matCellDef="let element"> {{ element.pieceQuentity }} </td>
                  </ng-container>

                  
                  <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Tutar </th>
                    <td mat-cell *matCellDef="let element"> {{ element.amount }} </td>
                  </ng-container>

                             
                  <ng-container matColumnDef="customersupplier">
                    <th mat-header-cell *matHeaderCellDef> Müşteri / Tedarikçi </th>
                    <td mat-cell *matCellDef="let element"> {{ element.customerSupplier }} </td>
                  </ng-container>


         
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
          
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10"  showFirstLastButtons #paginator
                  aria-label="Select page of periodic elements">
                </mat-paginator>



              </div>
          </div>

      </div>
 
  </mat-dialog-content>
</div>
