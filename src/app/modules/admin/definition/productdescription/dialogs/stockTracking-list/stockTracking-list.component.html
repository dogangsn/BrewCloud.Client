<h1 mat-dialog-title class="mat-dialog-title">
  <button class="dialog-close-button" (click)="closeDialog()" [tabIndex]="-1">
    <span class="material-icons"> highlight_off </span>
  </button>
</h1>

<div class="modalForm">
  <mat-dialog-content>

    <div class="modal-header">
      <h5 class="modal-title">
        <span>Stoklar</span>
      </h5>
    </div>

    <div class="modal-body mbody-productdescription">

      <div class="qm-pr-content">
        <div class="container-fluid">

          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="processTypeName">
              <th mat-header-cell *matHeaderCellDef> Stok Bilgileri </th>
              <td mat-cell *matCellDef="let element"> {{element.processTypeName}} </td>
            </ng-container>


            <ng-container matColumnDef="supplierName">
              <th mat-header-cell *matHeaderCellDef> Tedarikçi </th>
              <td mat-cell *matCellDef="let element"> {{element.supplierName}} </td>
            </ng-container>


            <ng-container matColumnDef="expirationDateString">
              <th mat-header-cell *matHeaderCellDef> Son Kullanma Tarihi </th>
              <td mat-cell *matCellDef="let element"> {{element.expirationDateString}} </td>
            </ng-container>

            <ng-container matColumnDef="purchasePrice">
              <th mat-header-cell *matHeaderCellDef> Alış fiyatı </th>
              <td mat-cell *matCellDef="let element"> {{element.purchasePrice}} </td>
            </ng-container>

            <ng-container matColumnDef="remainingPiece">
              <th mat-header-cell *matHeaderCellDef> Kalan Stok </th>
              <td mat-cell *matCellDef="let element"> {{element.remainingPiece}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> İşlemler </th>
              <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>


              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator
            aria-label="Select page of periodic elements">
          </mat-paginator>






        </div>
      </div>

    </div>

  </mat-dialog-content>
</div>
