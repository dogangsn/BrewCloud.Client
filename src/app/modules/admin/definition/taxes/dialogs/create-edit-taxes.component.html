<h1 mat-dialog-title class="mat-dialog-title">
  <button class="dialog-close-button" (click)="closeDialog()" [tabIndex]="-1">
      <span class="material-icons"> highlight_off </span>
  </button>
</h1>

<div class="modalForm">
  <mat-dialog-content>
      <div class="modal-header">
          <h5 class="modal-title">
              <span *ngIf="!selectedtaxes">KDV Oranı Ekle</span>
              <span *ngIf="selectedtaxes">KDV Oranı Güncelle</span>
          </h5>
      </div>

      <div class="modal-body mbody-productcategory">
          <div class="qm-pr-content">

              <div class="container-fluid" [formGroup]="taxes">
                  <div class="row">

                      <!-- <div class="flex flex-col gt-sm:flex-row">
                          <div class="flex flex-col">
                              <mat-checkbox class="mb-2" [checked]="true" 
                              [formControlName]="'active'"
                                  [color]="'primary'">
                                  Aktif
                              </mat-checkbox>

                          </div>
                      </div> -->
                      <div class="col-sm-12 mt-2 common-width">
                        <mat-form-field style="width:100%">
                            <mat-label>KDV Adı</mat-label>
                            <input matInput [formControlName]="'taxName'">
                        </mat-form-field>
                    </div>
                      <div class="col-sm-12 mt-2 common-width">
                          <mat-form-field style="width:100%">
                              <mat-label>KDV Oranı</mat-label>
                              <input matInput [formControlName]="'taxRatio'" type="number">
                          </mat-form-field>
                      </div>
                  </div>

              </div>
          </div>

          <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
              <div class="-ml-2">

              </div>

              <div class="flex items-center mt-4 sm:mt-0">
                  <!-- Discard -->
                  <button class="ml-auto sm:ml-0" mat-stroked-button (click)="closeDialog()">
                      Vazgeç
                  </button>
                  <!-- Save as draft -->
                  <!-- Send -->
                  <button class="order-first sm:order-last ml-3" mat-flat-button [color]="'primary'"
                      (click)="addUpdateTaxes()" [disabled]="buttonDisabled">
                      Kaydet
                  </button>
              </div>
          </div>
      </div>


  </mat-dialog-content>
</div>
