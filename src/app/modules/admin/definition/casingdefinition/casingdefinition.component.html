<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
      <div class="flex-1 min-w-0">
          <!-- Breadcrumbs -->
          <div>
              <div class="flex sm:hidden">
                  <a
                      class="inline-flex items-center -ml-1.5 text-secondary font-medium"
                      [routerLink]="'./..'">
                      <mat-icon
                          class="icon-size-5 text-secondary"
                          [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                      <span class="ml-1">Back</span>
                  </a>
              </div>
          </div>
          <!-- Title -->
          <div class="mt-2">
              <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                  Kasa Tanımları
              </h2>
          </div>
          <div class="font-medium tracking-tight text-secondary">Kasa Tanımlası</div>
      </div>
      <!-- Actions -->
      <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
          <!-- <button mat-stroked-button>
              <mat-icon
                  class="icon-size-5 mr-2"
                  [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
              Yeni Tedarikçiden Alış
          </button>
          <button
              class="ml-3"
              mat-flat-button
              [color]="'primary'">
              <mat-icon
                  class="icon-size-5 mr-2"
                  [svgIcon]="'heroicons_solid:link'"></mat-icon>
              Kayıtlı Tedarikçiden Alış
          </button> -->
      </div>
  </div>

  <!-- Main -->
      <!-- CONTENT GOES HERE -->

      <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card">
        <!-- CONTENT GOES HERE -->
        <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
          <table mat-table [dataSource]="casingcards">
  
            <!-- Position Column -->
            <ng-container matColumnDef="Kasa">
              <th mat-header-cell *matHeaderCellDef> Kasa </th>
              <td mat-cell *matCellDef="let element"> {{element.Kasa}} </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="Durumu">
              <th mat-header-cell *matHeaderCellDef> Durumu </th>
              <td mat-cell *matCellDef="let element"> {{element.Durumu}} </td>
            </ng-container>
  
            <!-- Weight Column -->

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                 showFirstLastButtons
                                 aria-label="Select page of periodic elements">
                  </mat-paginator> -->
        </div>
   


      <!-- <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl"></div> -->
      <div class="flex float : left gt-md:flex-row">
        <mat-form-field
            class="flex-auto gt-md:pr-3">
            <mat-label>Kasa</mat-label>
            <input matInput>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
        </mat-form-field>
        <mat-form-field
            class="ml-5 flex-auto gt-md:pl-3">
            <mat-label>Durumu</mat-label>
            <input matInput>
            <mat-icon
                class="icon-size-5"
                matSuffix
                [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
        </mat-form-field>
    </div>



</div>
