<h1 mat-dialog-title>
    <button class="dialog-close-button" (click)="closeDialog()">
        <span class="material-icons"> highlight_off </span>
    </button>
</h1>

<div class="modalForm">
    <mat-dialog-content>

        <div class="modal-header">
            <h5 class="modal-title">{{ selectedunitdefinition ? 'Modal Tab' : 'Modal Tab ' }}</h5>
        </div>

        <div class="modal-body mbody-unitdefinition">
            <div class="qm-pr-content">
                <div class="container-fluid" [formGroup]="unitdefinition">
                    <div class="row">
                        <div class="col-sm-12 mt-2 common-width">
                            <mat-form-field style="width:100%">
                                <mat-label>Birim AdÄ±</mat-label>
                                <input matInput [formControlName]="'unitCode'" >
                                <mat-icon class="icon-size-5" matSuffix
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12 mt-2 common-width">
                            <mat-form-field style="width:100%">
                                <mat-label>Birim Kodu</mat-label>
                                <input matInput [formControlName]="'unitName'" >
                                <mat-icon class="icon-size-5" matSuffix
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            </mat-form-field>
                        </div>
                    </div>

                </div>
            </div>
               <!-- Add / Edit Button -->
               <div class="row mt-3">
                <div class="col-12">
                    <button class="ml-3" mat-flat-button [color]="'primary'" (click)="addunitdefinition()">
                        <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:link'"></mat-icon>
                        Kaydet
                    </button>
                </div>
            </div>
            <!-- End -->
        </div>

          
    </mat-dialog-content>
</div>
