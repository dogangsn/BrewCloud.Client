<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
      <div class="flex-1 min-w-0">
          <!-- Breadcrumbs -->
          <div>
              <div class="flex sm:hidden">
                  <a
                      class="inline-flex items-center -ml-1.5 text-secondary font-medium"
                      [routerLink]="'./..'">
                      <mat-icon
                          class="icon-size-5 text-secondary"
                          [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                      <span class="ml-1">Back</span>
                  </a>
              </div>
          </div>
          <!-- Title -->
          <div class="mt-2">
              <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                  Kullanıcılar
              </h2>
          </div>
          <div class="font-medium tracking-tight text-secondary">Sistem üzerindeki kayıtlı Kullanıcılar</div>
      </div>
      <!-- Actions -->
      <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
          <!-- <button mat-stroked-button>
              <mat-icon
                  class="icon-size-5 mr-2"
                  [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
              Yeni Tedarikçiden Alış
          </button>
          <button
              class="ml-3"
              mat-flat-button
              [color]="'primary'">
              <mat-icon
                  class="icon-size-5 mr-2"
                  [svgIcon]="'heroicons_solid:link'"></mat-icon>
              Kayıtlı Tedarikçiden Alış
          </button> -->
      </div>
  </div>

  <!-- Main -->
  <!-- <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card"> -->

    <mat-drawer-container class="flex-auto sm:h-full">
    <mat-tab-group
    class="sm:px-2"
    mat-stretch-tabs="false"
    [animationDuration]="'0'">


    <mat-tab>
        <ng-template mat-tab-label>
            <span class="inline-flex items-center space-x-2">
                <span class="">Team</span>
                <span class="px-2 py-1 text-sm rounded-full bg-primary-100 text-on-primary-100">9</span>
            </span>
        </ng-template>
        <ng-template matTabContent>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0">
                <ng-container *ngFor="let member of data">
                    <div class="flex flex-col flex-auto items-center bg-card shadow rounded-2xl overflow-hidden">
                        <!-- Avatar & Info -->
                        <div class="flex flex-col flex-auto w-full p-8 text-center">
                            <div class="w-32 h-32 mx-auto rounded-full overflow-hidden">
                                <img
                                    class="w-full h-full object-cover"
                                    [src]="member.avatar">
                            </div>
                            <div class="mt-6 font-medium">{{member.name}}</div>
                            <div class="text-secondary">{{member.title}}</div>
                        </div>
                        <!-- Email & Phone -->
                        <div class="flex items-center w-full border-t divide-x">
                            <a
                                class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                [href]="'mailto:' + member.email">
                                <mat-icon
                                    class="icon-size-5 text-hint"
                                    [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                                <span class="ml-2">Email</span>
                            </a>
                            <a
                                class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                                [href]="'tel:' + member.phone">
                                <mat-icon
                                    class="icon-size-5 text-hint"
                                    [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                                <span class="ml-2">Call</span>
                            </a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-template>
    </mat-tab>

    </mat-tab-group>
    </mat-drawer-container>
  </div>
