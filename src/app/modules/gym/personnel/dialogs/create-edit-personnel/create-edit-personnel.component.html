<h1 mat-dialog-title class="mat-dialog-title">
  <button class="dialog-close-button" (click)="closeDialog()" [tabIndex]="-1">
    <span class="material-icons"> highlight_off </span>
  </button>
</h1>


<div class="modalForm">
  <mat-dialog-content>
    <div class="modal-header">
      <h5 class="modal-title">
        <span *ngIf="!isUpdate">Personel Ekle</span>
        <span *ngIf="isUpdate">Personel Güncelle</span>
      </h5>
    </div>

    <div class="modal-body mbody-users">
      <div class="" [formGroup]="personnelForm">
        <div class="float : left flex gt-xs:flex-row">
          <mat-form-field class="flex-auto gt-md:pr-3">
            <mat-label>Şube</mat-label>
            <mat-select [formControlName]="'branchId'" [placeholder]="'Şube'" name="name">
              <mat-option *ngFor="let item of branchList" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="float : left flex gt-xs:flex-row">
          <mat-form-field class="flex-auto gt-xs:pl-3">
            <mat-label>Adı</mat-label>
            <input matInput [formControlName]="'name'">
          </mat-form-field>
          <mat-form-field class="ml-5 flex-auto gt-xs:pl-3">
            <mat-label>Soyadı</mat-label>
            <input matInput [formControlName]="'surName'">
          </mat-form-field>
          <mat-form-field class="ml-5 flex-auto gt-xs:pl-3">
            <mat-label>Telefon Numarası</mat-label>
            <input placeholder="(555) 555-5555" (input)="formatPhoneNumber($event.target.value, 'phoneNumber')" matInput
              [formControlName]="'phoneNumber'"> <mat-icon class="icon-size-5" matSuffix
              [svgIcon]="'heroicons_solid:phone'"></mat-icon>

          </mat-form-field>
        </div>
        <div class="float : left flex gt-xs:flex-row">
          <mat-form-field class="flex-auto gt-xs:pl-3">
            <mat-label>Telefon Numarası 2</mat-label>
            <input placeholder="(555) 555-5555" (input)="formatPhoneNumber($event.target.value, 'phoneNumber2')"
              matInput [formControlName]="'phoneNumber2'"><mat-icon class="icon-size-5" matSuffix
              [svgIcon]="'heroicons_solid:phone'"></mat-icon>
          </mat-form-field>
          <mat-form-field class="ml-5 flex-auto gt-xs:pr-3">
            <mat-label>E-Mail</mat-label>
            <input matInput [formControlName]="'email'">
            <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:mail'"></mat-icon>
          </mat-form-field>
          <mat-form-field class="ml-5 flex-auto gt-xs:pl-3">
            <mat-label>T.C Numarası</mat-label>
            <input matInput type="tel" [formControlName]="'identityNumber'" maxlength="11" pattern="^[0-9]*$" (keydown)="validateNumberInput($event)" matInput>
            <mat-icon class="icon-size-5" matSuffix [svgIcon]="'heroicons_solid:identification'"></mat-icon>
          </mat-form-field>
        </div>
        <div class="float : left flex  gt-xs:flex-row">
          <mat-form-field class="flex-auto gt-xs:pl-3">
            <mat-label>Mezuniyet</mat-label>
            <input matInput [formControlName]="'graduate'">
          </mat-form-field>
          <mat-form-field class="ml-5 flex-auto gt-xs:pl-3">
            <mat-label>Adres</mat-label>
            <input matInput [formControlName]="'address'">
          </mat-form-field>
          <mat-form-field class="ml-5 flex-auto gt-xs:pl-3">
            <mat-label>Görsel</mat-label>
            <input matInput [formControlName]="'imageId'">
          </mat-form-field>
        </div>

      </div>
    </div>
    <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6" id="common-dialog-buttons">
      <div class="-ml-2">
        <button mat-icon-button>
          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:id'"></mat-icon>
        </button>
      </div>

      <div class="flex items-center mt-4 sm:mt-0">
        <button class="ml-auto sm:ml-0" mat-stroked-button (click)="closeDialog()">
          Vazgeç
        </button>
        <button class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="addOrUpdate()">
          Kaydet
        </button>
      </div>
    </div>

  </mat-dialog-content>
</div>
