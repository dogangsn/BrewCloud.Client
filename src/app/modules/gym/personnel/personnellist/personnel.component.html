<div class="w-full">

  <div class="flex items-center justify-end">
    <button class="ml-4" (click)="addPanelOpen()" mat-flat-button type="button" [color]="'primary'">
      <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
      Personel Ekle
    </button>
  </div>
  <div class="my-10 border-t"></div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="personnelList">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Adı </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="surName">
        <th mat-header-cell *matHeaderCellDef> Soyadı </th>
        <td mat-cell *matCellDef="let element"> {{element.surName}} </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Telefon </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumber2">
        <th mat-header-cell *matHeaderCellDef> Telefon2 </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber2}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="graduate">
        <th mat-header-cell *matHeaderCellDef> Mezuniyet </th>
        <td mat-cell *matCellDef="let element"> {{element.graduate}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> İşlemler </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
